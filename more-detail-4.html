<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Load History Mock-Up</title>
    <link rel="stylesheet" type="text.css" href="./scss/normalize.css" />
    <link rel="stylesheet" href="./scss/main.css" />
    <link rel="stylesheet" href="./scss/fonts.css" />
    <link rel="stylesheet" href="./scss/fontawesome-all.css" />
    <link rel="stylesheet" href="./scss/google.css" />
  </head>
  <body>
    <div class="Header">
      <div class="Logo">
        <img class="Logo-img" src="img/precog-logo.png" />
      </div>
      <div class="ButtonGroup">
        <!-- <a class="Button button" href="load-history-full.html"
          ><i class="Icon fas fa-table"></i>Load History</a
        > -->
        <button class="Button">
          <i class="Icon fas fa-user-circle"></i>My subscription</button
        ><button class="Button">
          <i class="Icon fas fa-sign-out-alt"></i>Log out
        </button>
      </div>
    </div>
    <div class="Page">
      <div class="Container">
        <p>
          UKG Pro is currently rate limiting us, continuing at 00:00 UTC, UKG
          Pro has rate limited us for 26 hours total
        </p>
        <div class="Chart">
          <div>
            <canvas id="lineChart"></canvas>
            <!-- Styles for the chart get applied to this div -->
          </div>

          <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

          <script>
            Chart.defaults.backgroundColor = "rgba(90, 67, 201, 0.5)";
            Chart.defaults.borderColor = "#5a43c9";
            Chart.defaults.color = "#383838";

            // import { rateLimitMins, hourDay } from "src/data.js";

            const ctx = document.getElementById("lineChart");
            const rateLimitMins = [
              1, 1, 1, 1, 6, 60, 60, 60, 60, 60, 60, 60, 60, 60, 60, 60, 60, 60,
              60, 60, 60, 60, 60, 60, 60, 0.6, 0.6, 0.6, 0.6, 6, 60, 60, 60, 60,
              60, 60, 60, 60, 60, 60, 60, 60, 60, 60, 60, 60, 60, 60, 60, 60,
            ];
            const hour = [
              "2024/01/01 0:00",
              "1:00",
              "2:00",
              "3:00",
              "4:00",
              "5:00",
              "6:00",
              "7:00",
              "8:00",
              "9:00",
              "10:00",
              "11:00",
              "12:00",
              "13:00",
              "14:00",
              "15:00",
              "16:00",
              "17:00",
              "18:00",
              "19:00",
              "20:00",
              "21:00",
              "22:00",
              "23:00",
              "2024/01/01 0:00",
              "1:00",
              "2:00",
              "3:00",
              "4:00",
              "5:00",
              "6:00",
              "7:00",
              "8:00",
              "9:00",
              "10:00",
              "11:00",
              "12:00",
              "13:00",
              "14:00",
              "15:00",
              "16:00",
              "17:00",
              "18:00",
              "19:00",
              "20:00",
              "21:00",
              "22:00",
              "23:00",
              "2024/01/01 0:00",
              "1:00",
              "2:00",
              "3:00",
            ];

            new Chart(ctx, {
              type: "line",
              data: {
                labels: hour,
                datasets: [
                  {
                    label: "Rate Limiting",
                    data: rateLimitMins,
                    borderWidth: 1,
                  },
                ],
              },
              options: {
                scales: {
                  y: {
                    // beginAtZero: true,
                    // grid: { color: "#bdbfc0" },
                    stacked: true,
                    title: {
                      display: true,
                      text: "Value",
                    },
                  },
                  x: {
                    grid: { display: false },
                  },
                },
              },
            });
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
